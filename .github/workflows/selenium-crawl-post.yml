name: Selenium Crawl and Post

on:
  workflow_dispatch:  # 수동 실행만

jobs:
  selenium-job:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        clean: true
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Check current code
      run: |
        echo "📋 현재 카페 설정 확인:"
        grep -A5 "SOURCE_CAFES\|CAFE_CONFIG" selenium-undetected.js || true
        
    - name: Install dependencies
      run: npm install
    
    - name: Install Chrome and ChromeDriver
      run: |
        # Chrome 설치
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Chrome 버전 확인
        google-chrome --version
        
        # ChromeDriver 설치 (npm에서 자동 처리)
        npm list chromedriver || echo "ChromeDriver will be installed with npm"
    
    - name: Test Selenium Setup
      env:
        HEADLESS: 'true'
        GITHUB_ACTIONS: 'true'
      run: |
        echo "🧪 Selenium 설정 테스트"
        node test-selenium.js
    
    - name: Run Selenium Crawler
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        NAVER_ID: ${{ secrets.NAVER_ID }}
        NAVER_PASSWORD: ${{ secrets.NAVER_PASSWORD }}
        HEADLESS: 'true'
        GITHUB_ACTIONS: 'true'
      run: |
        echo "🚀 Selenium 크롤러 시작"
        echo "🏨 호텔라이프 전용 크롤러 실행..."
        node selenium-hotellife.js
        echo "✅ 완료"
    
    - name: Upload screenshots if failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: |
          *.png
          *.jpg