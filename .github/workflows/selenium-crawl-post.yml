name: Selenium Crawl and Post

on:
  workflow_dispatch:  # μλ™ μ‹¤ν–‰λ§

jobs:
  selenium-job:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        clean: true
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Check current code
      run: |
        echo "π“‹ ν„μ¬ μΉ΄ν μ„¤μ • ν™•μΈ:"
        grep -A5 "SOURCE_CAFES\|CAFE_CONFIG" selenium-undetected.js || true
        
    - name: Install dependencies
      run: npm install
    
    - name: Install Chrome and ChromeDriver
      run: |
        # Chrome μ„¤μΉ
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Chrome λ²„μ „ ν™•μΈ
        google-chrome --version
        
        # ChromeDriver μ„¤μΉ (npmμ—μ„ μλ™ μ²λ¦¬)
        npm list chromedriver || echo "ChromeDriver will be installed with npm"
    
    - name: Test Selenium Setup
      env:
        HEADLESS: 'true'
        GITHUB_ACTIONS: 'true'
      run: |
        echo "π§ Selenium μ„¤μ • ν…μ¤νΈ"
        node test-selenium.js
    
    - name: Run Selenium Crawler
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        NAVER_ID: ${{ secrets.NAVER_ID }}
        NAVER_PASSWORD: ${{ secrets.NAVER_PASSWORD }}
        HEADLESS: 'true'
        GITHUB_ACTIONS: 'true'
      run: |
        echo "π€ Selenium ν¬λ΅¤λ¬ μ‹μ‘"
        echo "π¨ νΈν…”λΌμ΄ν”„ μ „μ© ν¬λ΅¤λ¬ μ‹¤ν–‰..."
        node selenium-hotellife.js
        echo "β… μ™„λ£"
    
    - name: Upload screenshots if failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: |
          *.png
          *.jpg