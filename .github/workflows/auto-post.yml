name: Auto Post to Naver Cafe

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 10ì‹œ, ì˜¤í›„ 3ì‹œ, ì˜¤í›„ 8ì‹œ ì‹¤í–‰ (KST)
    - cron: '0 1,6,11 * * *'  # UTC ê¸°ì¤€
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
    inputs:
      post_id:
        description: 'Specific post ID to upload'
        required: false
        type: string
      post_title:
        description: 'Post title for logging'
        required: false
        type: string
  repository_dispatch:
    types: [new-post-available]

jobs:
  post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install chromium
    
    - name: Check pending posts
      id: check
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        node -e "
        import { createClient } from '@supabase/supabase-js';
        const supabase = createClient(
          process.env.SUPABASE_URL,
          process.env.SUPABASE_ANON_KEY
        );
        const { data } = await supabase
          .from('naver_cafe_posts')
          .select('id')
          .eq('status', 'pending')
          .limit(1);
        console.log(data && data.length > 0 ? 'has_posts=true' : 'has_posts=false');
        " >> $GITHUB_OUTPUT
    
    - name: Run auto poster
      if: steps.check.outputs.has_posts == 'true'
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        NAVER_ID: ${{ secrets.NAVER_ID }}
        NAVER_PASSWORD: ${{ secrets.NAVER_PASSWORD }}
        HEADLESS: true
        POST_ID: ${{ github.event.inputs.post_id }}
      run: |
        echo "ğŸš€ ìë™ í¬ìŠ¤íŒ… ì‹œì‘"
        if [ -n "${{ github.event.inputs.post_title }}" ]; then
          echo "ğŸ“‹ ê²Œì‹œê¸€: ${{ github.event.inputs.post_title }}"
        fi
        node auto-post-direct.js
    
    - name: Notify Make.com
      if: success()
      run: |
        curl -X POST ${{ secrets.MAKE_WEBHOOK_URL }} \
          -H "Content-Type: application/json" \
          -d '{"status": "completed", "source": "github-actions"}'