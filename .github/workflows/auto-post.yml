name: Auto Post to Naver Cafe

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 10ì‹œ, ì˜¤í›„ 3ì‹œ, ì˜¤í›„ 8ì‹œ ì‹¤í–‰ (KST)
    - cron: '0 1,6,11 * * *'  # UTC ê¸°ì¤€
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
    inputs:
      post_id:
        description: 'Specific post ID to upload'
        required: false
        type: string
      post_title:
        description: 'Post title for logging'
        required: false
        type: string
  repository_dispatch:
    types: [new-post-available]

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # ì „ì²´ ì‘ì—… íƒ€ì„ì•„ì›ƒ ì¶”ê°€
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        # npm ì„¤ì • - ë¹ ë¥¸ ì„¤ì¹˜ë¥¼ ìœ„í•œ ìµœì í™”
        npm config set loglevel warn
        npm config set progress false
        npm config set fund false
        npm config set audit false
        
        # package-lock.jsonì´ ìˆìœ¼ë¯€ë¡œ npm ci ì‚¬ìš© (ë” ë¹ ë¥´ê³  ì•ˆì •ì )
        # deprecated ê²½ê³ ê°€ ìˆì–´ë„ ê³„ì† ì§„í–‰
        npm ci --prefer-offline --no-optional 2>/dev/null || npm install --legacy-peer-deps --no-audit --no-fund
      timeout-minutes: 8  # íƒ€ì„ì•„ì›ƒ ë‹¨ì¶•
    
    - name: Install Playwright browsers
      run: npx playwright install chromium
      timeout-minutes: 5
    
    - name: Check pending posts
      id: check
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        # í™˜ê²½ë³€ìˆ˜ í™•ì¸
        if [ -z "$SUPABASE_URL" ]; then
          echo "âš ï¸ SUPABASE_URL is not set"
          echo "has_posts=false" >> "$GITHUB_OUTPUT"
          exit 0
        fi
        
        if [ -z "$SUPABASE_ANON_KEY" ]; then
          echo "âš ï¸ SUPABASE_ANON_KEY is not set"
          echo "has_posts=false" >> "$GITHUB_OUTPUT"
          exit 0
        fi
        
        # JavaScript íŒŒì¼ë¡œ ì‹¤í–‰
        cat > check-posts.mjs << 'EOF'
        import { createClient } from '@supabase/supabase-js';
        
        const supabaseUrl = process.env.SUPABASE_URL;
        const supabaseKey = process.env.SUPABASE_ANON_KEY;
        
        if (!supabaseUrl || !supabaseKey) {
          console.log('has_posts=false');
          process.exit(0);
        }
        
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        async function checkPosts() {
          try {
            const { data, error } = await supabase
              .from('naver_cafe_posts')
              .select('id')
              .eq('status', 'pending')
              .limit(1);
            
            if (error) {
              console.error('Error:', error.message);
              console.log('has_posts=false');
            } else {
              console.log(data && data.length > 0 ? 'has_posts=true' : 'has_posts=false');
            }
          } catch (err) {
            console.error('Error:', err.message);
            console.log('has_posts=false');
          }
        }
        
        checkPosts();
        EOF
        
        # ì‹¤í–‰ ê²°ê³¼ë¥¼ GitHub Outputì— ì €ì¥
        OUTPUT=$(node check-posts.mjs 2>&1 | grep -E '^has_posts=' | tail -1)
        if [ -n "$OUTPUT" ]; then
          echo "$OUTPUT" >> "$GITHUB_OUTPUT"
        else
          echo "has_posts=false" >> "$GITHUB_OUTPUT"
        fi
    
    - name: Run auto poster
      if: steps.check.outputs.has_posts == 'true' || github.event.inputs.post_id != ''
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        NAVER_ID: ${{ secrets.NAVER_ID }}
        NAVER_PASSWORD: ${{ secrets.NAVER_PASSWORD }}
        HEADLESS: 'true'
        POST_ID: ${{ github.event.inputs.post_id }}
      timeout-minutes: 5
      run: |
        echo "ğŸš€ ìë™ í¬ìŠ¤íŒ… ì‹œì‘"
        
        # í™˜ê²½ë³€ìˆ˜ ê²€ì¦
        if [ -z "$SUPABASE_URL" ]; then
          echo "âŒ SUPABASE_URL is not set"
          exit 1
        fi
        
        if [ -z "$SUPABASE_ANON_KEY" ]; then
          echo "âŒ SUPABASE_ANON_KEY is not set"
          exit 1
        fi
        
        if [ -z "$NAVER_ID" ] || [ -z "$NAVER_PASSWORD" ]; then
          echo "âŒ Naver credentials are not set"
          exit 1
        fi
        
        if [ -n "${{ github.event.inputs.post_title }}" ]; then
          echo "ğŸ“‹ ê²Œì‹œê¸€: ${{ github.event.inputs.post_title }}"
        fi
        
        # headless ëª¨ë“œë¡œ ì‹¤í–‰
        node auto-post-direct.js
    
    - name: Notify Make.com
      if: always()
      continue-on-error: true
      run: |
        if [ -n "${{ secrets.MAKE_WEBHOOK_URL }}" ]; then
          curl -X POST "${{ secrets.MAKE_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "status": "${{ job.status }}",
              "source": "github-actions",
              "post_id": "${{ github.event.inputs.post_id }}"
            }'
        else
          echo "â„¹ï¸ MAKE_WEBHOOK_URL not set, skipping notification"
        fi