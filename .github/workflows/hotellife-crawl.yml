        echo "π¨ νΈν…”λΌμ΄ν”„ μΉ΄ν ν¬λ΅¤λ§ μ‹μ‘"
        echo "π“… μ‹¤ν–‰ μ‹κ°„: $(date '+%Y-%m-%d %H:%M:%S')"
        node hotel-crawler.js
        echo "β… ν¬λ΅¤λ§ μ™„λ£"
    
    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: crawl-screenshots
        path: |
          *.png
          *.jpg